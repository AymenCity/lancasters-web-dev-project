<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"> <!-- copied from https://www.w3schools.com/html/html_css.asp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- https://stackoverflow.com/questions/71201741/how-to-use-font-awesome-6-icons -->
<title>Home</title>
</head>
    
<body>
    <header>
        <img src="/Users/aymensaid/Documents/GitHub/lancasters-web-dev-project/info package/images/logos/white_logo.png" alt="lancaster restaurant logo" class="logo">
        <nav> <!-- provides navigations to other pages at the top page-->
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="reservation.html">Reservation</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a> 
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- https://www.w3schools.com/css/css_form.asp -->
    <main class="container">
        <section class="row">

            <div class="col-25">
                <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
            </section>
            <section class="row">

            <div class="col-25">
                <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
            </section>
            <section class="row">

            <div class="col-25">
                <label for="lname">Phone Number</label>
            </div>
            <div class="col-75">
                <input type="tel" id="phone" name="phone" placeholder="07XXX XXXXXX" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> <!-- https://www.w3schools.com/tags/att_input_type_tel.asp -->
            </div>
            </section>
            <section class="row">

            <div class="col-25">
                <label for="lname">Booking Date/Time</label>
            </div>
            <div class="col-75">
                <input type="datetime-local" id="booking_time" name="booking_time"> <!-- https://www.w3schools.com/tags/att_input_type_datetime-local.asp -->
            </div>
            </section>
            <section class="row">

            <div class="col-25">
                <label for="adult">Number of Adults</label>
            </div>
            <div class="col-75">
                <select id="adult" name="adult">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                </select>
            </div>
            </section>
            <section class="row">

            <div class="col-25">
                <label for="childen">Number of Children</label>
            </div>
            <div class="col-75">
                <select id="children" name="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                </select>
            </div>
            </section>
            <section class="row">

            <div class="col-25">
                <label for="subject">Special Requests?</label>
            </div>
            <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
            </div>
        </section>
        <br>
        <section class="row">
            <input type="submit" value="Submit" onclick="buttonClicked()">
        </section>
    </main>

    <footer>
        <a href="https://www.instagram.com/fallowrestaurant" class="fa-brands fa-instagram"></a>
        <a href="https://www.youtube.com/channel/UCJ901NqoRaXMnIm7aOjLyuA" class="fa-brands fa-youtube"></a>
        <a href="https://www.tiktok.com/@fallow_restaurant?lang=en" class="fa-brands fa-tiktok"></a>
        <figure>
            <img src="../info package/images/awards/B-Corp-Logo-White-RGB.png" alt="Corp img" class="award_img"> 
            <img src="../info package/images/awards/code-1.png" alt="Code img" class="award_img">
            <img src="../info package/images/awards/hotdinners.png" alt="Hot img" class="award_img">
            <img src="../info package/images/awards/National-Restaurant-Awards.png" alt="National img" class="award_img">  
            <img src="../info package/images/awards/Squaremeal.png" alt="Squaremeal img" class="award_img">    
        </figure>
    </footer>
    </body>

    <!-- https://www.w3schools.com/jsref/event_onclick.asp, https://stackoverflow.com/questions/27256966/using-alerts-to-show-my-name -->
    <script>
        function buttonClicked() {
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            alert("Thank you " + fname + " " + lname + " for submitting your reservation!");
        }
    </script>

</html>
